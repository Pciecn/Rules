//Surge 仅会解密这里指定的主机名的请求，ios 系统和某些应用有严格的安全策略，仅信任某些特定的证书，对这些域名启动解密可能导致问题，如 *apple.com, *icloud.com.
#   可使用通配符* 和？
#   可使用前缀-将特定主机名排除
#   默认仅解密发往 443 端口的请求
#   可使用后缀：port 解密特定端口
#   可使用后缀：0解密所有端口
tcp-connection = true
hostname = www.google.cn, sub.store
